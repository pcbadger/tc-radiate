<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>TeamCity Builds</title>
		<link href="content/style.css" rel="stylesheet" />
    </head>
<body>
	<div class="page-loading" data-bind="showHide: isFirstLoad()"></div>
	<div class="page-content" data-bind="showHide: !isFirstLoad()">
	    <div id="main-panel">
	        <ul data-bind="foreach: { data: builds }">
	            <li data-bind="attr: { class: lowerStatus() }, css: { running: isRunning() }">
                    <div class="url"  data-bind="text: webUrl()"></div>
	                <div class="build-branch"  data-bind="text: description()"></div>
	                <div class="build-type" data-bind="text: buildType"></div>
	                <div class="clear"></div>
	                <!-- ko if: hasProgress() -->
                       <div class="progress-container" data-bind="attr: { 'data-progress' : percentageComplete() }"></div>
                    <!-- /ko -->
	            </li>
	        </ul>
	    </div>
	</div>
    <div class="error-box" data-bind="showHide: hasError">
        <div data-bind="text: errorMessage"></div>
    </div>

    <script src="js/libraries/knockout-2.2.1.js"></script>
    <script src="js/libraries/knockout.mapping-2.4.1.js"></script>
    <script src="js/libraries/jquery-2.0.0.min.js"></script>
    <script src="js/libraries/jquery-ui.min.js"></script>
    <script src="js/libraries/queryStringDecoder.js"></script>

    <script src="settings.js"></script>
    <script src="js/init.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/libraries/class.js"></script>
    <script src="js/viewModels/baseBuild.js"></script>
    <script src="js/viewModels/singleBuildViewModel.js"></script>
    <script src="js/viewModels/mainBuildViewModel.js"></script>
    <script src="js/viewModels/buildScreenViewModel.js"></script>
</body>
</html>
